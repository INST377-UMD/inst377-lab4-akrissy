<html>

<head>
  <title>INST377 - Lab 4</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, 500px);
      gap: 20px;
      margin: 20px auto;
      justify-content: center;
    }
    .section {
      border: 2px solid #000;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f0f7fa;
    }
    #mainHeading {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Main heading for the page -->
  <h1 id="mainHeading">INST377 - Lab 4</h1>
  
  <div class="container">
    <!-- Alert Me Section -->
    <div class="section" id="alertSection">
      <h2>Name:</h2>
      <form id="alertForm" onsubmit="return showAlert();">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Alert Me!</button>
      </form>
    </div>
    
    <!-- Change Color Section -->
    <div class="section" id="colorSection">
      <h2>Change Color</h2>
      <button onclick="changeColor()">Change Color</button>
    </div>
    
    <!-- Text Tester Section -->
    <div class="section" id="textTesterSection">
      <h2>Text Tester</h2>
      <form id="textForm" onsubmit="return validateText();">
        <input type="text" id="textInput" placeholder="Enter text">
        <button type="submit">Validate Text</button>
      </form>
    </div>
    
    <!-- Add Text Section -->
    <div class="section" id="addTextSection">
      <h2>Add Text</h2>
      <button onclick="addText()">Add Text</button>
    </div>
  </div>
  
  <script>
    // Function for Alert Me Section
    function showAlert() {
      var name = document.getElementById("nameInput").value;
      alert("Hi " + name + "!");
      return false;
    }
    
    // Function for Change Color Section
    var currentColor = "blue"; // Initial color
    document.body.style.backgroundColor = currentColor;
    
    function changeColor() {
      currentColor = (currentColor === "blue") ? "green" : "blue";
      document.body.style.backgroundColor = currentColor;
    }
    
    // Function for Text Tester Section
    function validateText() {
      var text = document.getElementById("textInput").value;
      var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      if (validation.test(text)) {
        alert("Special Character detected!");
      } else {
        alert("No special characters.");
      }
      return false; 
    }
    
    // Function for Add Text Section
    function addText() {
      var heading = document.getElementById("mainHeading");
      heading.innerText += " Add Text";
    }
  </script>
</body>

</html>
